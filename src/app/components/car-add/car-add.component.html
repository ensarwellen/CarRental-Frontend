<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Araba Ekle</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="carAddForm" (ngSubmit)="addCar()">
                    <div class="mb-3">
                        <label for="carName">Araba Başlık:</label>
                        <div class="form-group">
                            <input type="text" id="carName" formControlName="carName" class="form-control" placeholder="Araba Markası"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="modelYear">Model Yılı:</label>
                        <div class="form-group">
                            <input type="number" id="modelYear" formControlName="modelYear" class="form-control" placeholder="Araba Model Yılı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="dailyPrice">Fiyat:</label>
                        <div class="form-group">
                            <input type="number" id="dailyPrice" formControlName="dailyPrice" class="form-control" placeholder="Araba Günlük Fiyatı"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="brandId">Marka:</label>
                        <div class="form-group">
                            <select class="form-select" id="brandId" formControlName="brandId" aria-label="Default select example">
                                <option value="" disabled selected>Bir marka seçiniz</option>
                                <option *ngFor="let brand of brands" value={{brand.id}}>{{brand.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="colorId">Renk:</label>
                        <div class="form-group">
                            <select class="form-select" id="colorId" formControlName="colorId" aria-label="Default select example">
                                <option value="" disabled selected>Bir renk seçiniz</option>
                                <option *ngFor="let color of colors" value={{color.id}}>{{color.name}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description">Açıklama:</label>
                        <div class="form-group">
                            <input type="text" id="description" formControlName="description" class="form-control" placeholder="Araba Açıklaması"/>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="imagePath">Araç Fotoğraf:</label>
                        <div class="form-group">
                            <input type="file" id="imagePath" (change)="onImageSelected($event.target)" class="form-control" placeholder="Araba Fotoğrafı" multiple/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-fill btn-primary">Ekle</button>
                    </div>
                    
                </form>
            </div>
            
        </div>
    </div>
    
</div>
