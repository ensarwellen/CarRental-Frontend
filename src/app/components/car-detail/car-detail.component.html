<button *ngIf="isAdmin" class="btn btn-primary mb-3" type="button" [routerLink]="generateCarUpdateLink()">Güncelle</button>
<div class="row ">
    <div *ngIf="carImages.length > 0" id="carouselExampleIndicators" class="carousel slide " data-bs-ride="true">
        
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let carImage of carImages; let i = index" [class.active]="i == 0">
            <img [src]="getImagePath(carImage)" [class]="getImagePath(carImage)=='https://localhost:7183/uploads/images/Default.jpg' ? 'd-block max-size-class' : 'd-block'" alt="car image">
          </div>
        </div>
        <button *ngIf="carImages.length > 1" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button *ngIf="carImages.length > 1" class="carousel-control-next"  type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div> 
</div>   

  <br>
  <div class="col-md-12 d-flex justify-content-center" *ngIf="car">
    <div class="card col-md-9">
      <div class="card-body text-center">
        <h4 class="card-title">{{car.brandName | uppercase}}</h4>
        <h6>{{car.brandName}}</h6>
        <ul class="list-group list-group-flush text-center text-bolder">
          <li class="list-group-item"><i><b>Model Yılı</b></i> | {{car.modelYear}}</li>
          <li class="list-group-item"><i><b>Renk</b></i> | {{car.colorName}}</li>
          <li class="list-group-item"><i><b>Detaylar</b></i> | {{car.description}}</li>
          <li class="list-group-item"><i><b>Günlük Fiyat</b></i> | {{car.dailyPrice  | currency:"₺ " }}</li>
          <li class="list-group-item"><i><b>Aylık Fiyat %20 indirimli</b></i>  {{(car.dailyPrice * 30) * 0.8 | currency:"₺"}}</li>
        </ul>
        <button (click)="addToCart(car)" type="button" class="btn btn-success">Aracı Şimdi Kirala</button>
      </div>
    </div>
  </div>
